<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Welcome to Bar Beer Drinker!</h1>
    <p class="lead">This application helps you find whatever beer or food you are craving, and see what others around you are drinking as well.</p>
  </div>
</div>

<div class="container">

  <p-table [value]="bars">
    <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>License</th>
          <th>Address</th>
          <th>City</th>
          <th>Phone</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-bar>
        <tr>
          <td>
            <a routerLink="/bars/{{ bar.name }}">
              {{ bar.name }}
            </a>
          </td>
          <td>{{ bar.license }}</td>
          <td>{{ bar.address }}</td>
          <td>{{ bar.city }}</td>
          <td>{{ bar.phone }}</td>
        </tr>
    </ng-template>
  </p-table>
</div>

<br><br>
